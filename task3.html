<!DOCTYPE html>
<html>
<head>
  <title>Slack</title>
  <link rel="stylesheet" type="text/css" href="sty.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar header -->
      <div class="sidebar-header">
      </div>

      <!-- Sidebar navigation -->
      <div class="sidebar-nav">
        <ul>
          <li class="nav-item active"><i class="fas fa-bolt"></i>Activity</li>
          <li class="nav-item"><i class="fas fa-comments"></i>Chat</li>
          <li class="nav-item"><i class="fas fa-users"></i>Teams</li>
          <li class="nav-item"><i class="fas fa-calendar-alt"></i>Meetings</li>
          <li class="nav-item"><i class="fas fa-file-alt"></i>Files</li>
        </ul>
      </div>

      <!-- Three-dot menu option -->
      <div class="menu-option">
        <i class="fas fa-ellipsis-h"></i>
      </div>

      <!-- Channels -->
      <div class="channels">
        <h3>Channels</h3>
        <ul>
          <li class="channel">General</li>
          <li class="channel">#random</li>
          <li class="channel">#development</li>
          <!-- Add more channel names as needed -->
        </ul>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="logo">
        </div>
        <div class="header-right">
          <!-- Search bar -->
          <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
          </div>
          <!-- Profile -->
          <div class="profile">
            <img src="https://techwiser.com/wp-content/uploads/2021/12/Facebook-Messenger-Icons-and-Symbols-Meaning.jpg" alt="User Avatar">
            <span>John Doe</span>
          </div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <!-- Chat header -->
        <div class="chat-header">
          <!-- Channel or Direct Message name and other info -->
          <h2 id="activeChannel">#general</h2>
          <p>Members: 42</p>
        </div>

        <!-- Chat messages -->
        <div class="chat-messages">
          <!-- Chat message items -->
          <div class="message-item">
            <!-- Message content -->
            <p><strong>John Doe:</strong> Hello everyone!</p>
          </div>
          <div class="message-item">
            <!-- Message content -->
            <p><strong>Jane Smith:</strong> Hi John! How are you doing today?</p>
          </div>
        </div>

        <!-- Chat input area -->
        <div class="chat-input">
          <input type="text" placeholder="Type a message...">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
